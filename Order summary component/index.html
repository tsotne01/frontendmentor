<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="" />

        <div class="content-bottom">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="annual-pay">
            <div class="logo">
              <img src="images/icon-music.svg" alt="" />

              <h1>Annual Plan</h1>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <a class="process-payment" href="#">Process payment</a>

          <a href="#" class="cancel-payment">Cancel Order</a>
        </div>
      </div>
    </div>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->
  </body>
</html>
