<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <h1 class="header">Your Result</h1>
        <div class="score">
          <h1>76</h1>
          <h3>of 100</h3>
        </div>
        <h1 class="great">Great</h1>
        <p class="bottom-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-box">
        <div class="header-summary">Summary</div>
        <div class="right-score-box_1">
          <div class="reaction">Reaction</div>
          <div>80/100</div>
        </div>
        <div class="right-score-box_2">
          <div class="memory">Memory</div>
          <div>92/100</div>
        </div>
        <div class="right-score-box_3">
          <div class="verbal">Verbal</div>
          <div>61/100</div>
        </div>
        <div class="right-score-box_4">
          <div class="visual">Visual</div>
          <div>72/100</div>
        </div>
        <div class="continue-box">
          <a href="#" class="continue">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
